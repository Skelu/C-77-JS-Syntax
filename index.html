<html>
    <head>
        <title> JS Syntax </title>
    </head>
    <body>
        <h1>
            open console 
        </h1>
        <script>
            console.log ("Hi I am in Console Screen");

            var first_name="Skelvi";
            var last_name="Parmar";
            console.log (first_name);
            console.log (last_name);

            var full_name=first_name.concat(last_name);
            console.log (full_name);

            var length_full_name=full_name.length;
            console.log (length_full_name);

            var sentence1="I am Skelvi Parmar.My favourite hobby is to do skating. ";
            var sentence2= sentence1.replace("skating","boxing");
            console.log (sentence1);
            console.log (sentence2);

            var capital_name="SKELVI PARMAR";
            var lower_case= capital_name.toLowerCase();
            console.log (capital_name);
            console.log (lower_case);

            var upper_case=lower_case.toUpperCase();
            console.log (upper_case);

            var square_root=Math.sqrt(100);
            console.log (square_root);

            var max_no=Math.max(11,2);
            console.log (max_no);

            var min_no=Math.min(11,2);
            console.log (min_no);
            </script>
    </body>
</html>
